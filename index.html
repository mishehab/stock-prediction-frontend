<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Stock AI Terminal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="header-left">
                <h1>ï£¿ AAPL AI Terminal</h1>
                <p>LSTM Neural Network â€¢ v2.0</p>
            </div>
            <div class="header-right">
                <div class="status-badge" id="apiStatus">Connecting to Brain...</div>
            </div>
        </header>

        <div class="top-grid">
            <div class="card chart-card">
                <div id="stockChart" class="chart-container"></div>
            </div>

            <div class="card gauge-card">
                <h3>AI Sentiment Gauge</h3>
                <div id="gaugeChart"></div>
                <div class="gauge-info">
                    <span id="signalText">WAITING</span>
                </div>
            </div>
        </div>

        <div class="dashboard-grid">
            
            <div class="card control-card">
                <h3>ðŸ§ª "What-If" Simulator</h3>
                <p>Tweak today's market conditions to see how the AI reacts.</p>
                
                <div class="input-grid">
                    <div class="input-group">
                        <label>Open ($)</label>
                        <input type="number" id="simOpen" step="0.5">
                    </div>
                    <div class="input-group">
                        <label>High ($)</label>
                        <input type="number" id="simHigh" step="0.5">
                    </div>
                    <div class="input-group">
                        <label>Low ($)</label>
                        <input type="number" id="simLow" step="0.5">
                    </div>
                    <div class="input-group">
                        <label>Volume</label>
                        <input type="number" id="simVol" step="100000">
                    </div>
                </div>

                <div class="button-group">
                    <button id="predictBtn" onclick="runPrediction()">
                        ðŸš€ Run AI Prediction
                    </button>
                    <button class="secondary-btn" onclick="resetToLive()">
                        â†» Reset to Live Data
                    </button>
                </div>
                <div id="loadingSpinner" class="hidden">Running Neural Net...</div>
            </div>

            <div class="card result-card">
                <h3>Forecast Results</h3>
                <div class="result-box">
                    <span class="label">Projected Close</span>
                    <h1 id="predPrice">---</h1>
                </div>
                <div class="result-box">
                    <span class="label">Expected Return</span>
                    <h2 id="predReturn">---%</h2>
                </div>
                <div class="confidence-section">
                    <span>Model Confidence:</span> <strong id="predConfidence" class="glow-text">---</strong>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
